<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-4">
        <h2 class="text-center mb-4">Student Results</h2>
        <table class="table">
            <thead>
              <tr>
                <th>NAME</th>
                <th>OBTAINED MARKS</th>
                <th>TOTAL MARKS</th>
                <th>PERCENTAGE</th>
                <th>GRADE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Urdu</th>
                <td><input  class="form-control" id="marks-ahmad" placeholder="Enter marks"></td>
                <td>100</td>
                <td id="percentage-ahmad"></td>
                <td id="grade-ahmad"></td>
              </tr>
              <tr>
                <th scope="row">English</th>
                <td><input class="form-control" id="marks-qasim" placeholder="Enter marks"></td>
                <td>100</td>
                <td id="percentage-qasim"></td>
                <td id="grade-qasim"></td>
              </tr>
              <tr>
                <th scope="row">Math</th>
                <td><input  class="form-control" id="marks-abdullah" placeholder="Enter marks"></td>
                <td>100</td>
                <td id="percentage-abdullah"></td>
                <td id="grade-abdullah"></td>
              </tr>
              <tr>
                <th scope="row">Science</th>
                <td><input  class="form-control" id="marks-huraira" placeholder="Enter marks"></td>
                <td>100</td>
                <td id="percentage-huraira"></td>
                <td id="grade-huraira"></td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th scope="row">Total</th>
                <td id="total-obtained">0</td>
                <td>400</td> 
                <td id="total-percentage">0%</td>
                <td id="total-grade"></td>
              </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" onclick="calculateResults()">Calculate Results</button>
        </div>
    </div>

    <script>
      function calculatePercentage(obtainedMarks, totalMarks) {
          return (obtainedMarks / totalMarks) * 100;
      }

      function getGrade(percentage) {
          if (percentage >= 90) return "A+";
          else if (percentage >= 80) return "A";
          else if (percentage >= 70) return "B";
          else if (percentage >= 55) return "C";
          else if (percentage >= 40) return "D";
          else return "F (Fail)";
      }

      function calculateResults() {
        var students = [
          {name: "Ahmad", id: "ahmad"},
          {name: "Qasim", id: "qasim"},
          {name: "Abdullah", id: "abdullah"},
          {name: "Huraira", id: "huraira"}
        ];

        var totalObtainedMarks = 0;
        var totalMarks = 100 * students.length; 

        for (var i = 0; i < students.length; i++) {
          var student = students[i];
          var obtainedMarks = parseFloat(document.getElementById(`marks-${student.id}`).value) || 0;
          totalObtainedMarks += obtainedMarks; 
          var percentage = calculatePercentage(obtainedMarks, 100).toFixed(2);
          var grade = getGrade(percentage);
          document.getElementById(`percentage-${student.id}`).textContent = percentage + "%";
          document.getElementById(`grade-${student.id}`).textContent = grade;
        }

        
        var totalPercentage = calculatePercentage(totalObtainedMarks, totalMarks).toFixed(2);
        document.getElementById('total-obtained').textContent = totalObtainedMarks;
        document.getElementById('total-percentage').textContent = totalPercentage + "%";
        document.getElementById('total-grade').textContent = getGrade(totalPercentage);
      }
    </script>

</body>
</html>
